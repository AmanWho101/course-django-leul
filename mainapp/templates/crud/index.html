<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<style>
   table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>
    <a href="create">Create</a>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Created On</th>
                <th>Updated On</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            
            {% for data in all_data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{data.fname}}</td>
                    <td>{{data.lname}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.created_at}}</td>
                    <td>{{data.updated_at}}</td>
                    <td>
                        <a href="{{data.id}}/edit">Edit</a>
                        <a href="{{data.id}}/delete">Delete</a>
                    </td>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
